<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario</title>
   <style>
       body {
           font-family: 'Arial', sans-serif;
           background-color: #f0f2f5;
           margin: 0;
           padding: 0;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }

       form {
           background-color: #ffffff;
           padding: 30px;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           width: 100%;
           max-width: 400px;
       }

       form div {
           margin-bottom: 15px;
       }

       label {
           display: block;
           font-weight: bold;
           margin-bottom: 5px;
           color: #333;
       }

       input[type="text"],
       input[type="password"],
       input[type="date"],
       select,
       textarea {
           width: 100%;
           padding: 10px;
           border: 1px solid #ccc;
           border-radius: 5px;
           font-size: 14px;
           box-sizing: border-box;
       }

       input[type="radio"],
       input[type="checkbox"] {
           margin-right: 10px;
       }

       textarea {
           resize: none;
       }

       input[type="submit"] {
           background-color: #007bff;
           color: #ffffff;
           border: none;
           padding: 10px 15px;
           border-radius: 5px;
           cursor: pointer;
           font-size: 16px;
           width: 100%;
           transition: background-color 0.3s ease;
       }

       input[type="submit"]:hover {
           background-color: #0056b3;
       }

       select {
           background-color: #ffffff;
       }

       input[type="checkbox"] + label,
       input[type="radio"] + label {
           font-weight: normal;
           display: inline-block;
           color: #555;
       }

       input[type="checkbox"]:checked + label,
       input[type="radio"]:checked + label {
           color: #007bff;
       }

       h1 {
           text-align: center;
           color: #333;
           margin-bottom: 20px;
       }
   </style>
</head>

<body>
    <h1>Crear cuenta en Discord</h1>
    <form action="#" method="POST">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <div>
            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="text" id="correo_electronico" name="correo_electronico">
        </div>
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña">
        </div>
        <div>
            <label for="confirmar_contraseña">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña">
        </div>
        <div>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>
        <div>
            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino"><strong>Masculino</strong></label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
        </div>
        <div>
            <input type="checkbox" id="acepto" name="acepto">
            <label for="acepto">Acepto los términos y condiciones</label>
        </div>
        <div>
            <label for="descripcion_sobre_ti">Descripción sobre ti:</label>
            <textarea id="descripcion_sobre_ti" name="descripcion_sobre_ti" rows="4" cols="30"></textarea>
        </div>
        <div>
            <label for="intereses">Selecciona tus intereses:</label>
            <select id="intereses" name="intereses">
                <option value="musica">Música</option>
                <option value="peliculas">Películas</option>
                <option value="deportes">Deportes</option>
                <option value="tecnologia">Tecnología</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>

</html>
